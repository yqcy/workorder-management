<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            这边是导航栏
        </div>
        <div class="col-md-9">
            <table class="table">
                <thead>
                <tr>
                    <td>工单号</td>
                    <td>工单类型</td>
                    <td>工单关键词</td>
                    <td>创建时间</td>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="workorders" type="com"*/-->
                <tr th:each="workorder : ${workorders}">
                    <!--/*@thymesVar id="workorder" type="com.yq.entity.Workorder"*/-->
                    <td th:text="${workorder.number}">abc123</td>
                    <td th:text="${workorder.category.name}">咨询</td>
                    <td><span th:each="keyword : ${workorder.keywords}" th:text="${keyword.name}+','">吊销,不安全连接</span>
                    </td>
                    <td th:text="${#dates.format(workorder.createTime , 'yyyy-MM-dd HH:mm:ss')}">2017-11-12 12:09:00
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
